<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight: 700;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Check your BMI</h1>
<p>Enter your weight and height to check your BMI results</p>
<p>Put your weight in here(KG)</p>
    <input type="number" name="" id="weight">
<p>And your height in here(CM)</p>
   <input type="number" name="" id="height"><br>
   <button onclick="Calculate()">Calculate BMI</button>
<h3>Output </h3>
    
</body>
</html>
<script>
    let results=document.querySelector("h3")
    
    let weight=document.querySelector("#weight")
    let height=document.querySelector("#height")
    function Calculate(){
      let bmi=(Number(weight.value)/(Number((height.value/100)*2)))
      

// UnderWeight - bmi <= 18.4
// Normal Weight - bmi >= 18.5 && bmi <= 24.9
// Overweight - bmi >= 25 && bmi <= 29.9
// Obese - bmi >= 30
   if(bmi<=18.4){
    results.innerText=(`Your bmi is ${bmi} which means your are UnderWeight`)
   }
   if(bmi>=18.5 && bmi<=24.9){
    results.innerText=(`Your bmi is ${bmi} which means your are Normal weight`)

   }
   if(bmi>=25 && bmi<=29.9){
    results.innerText=(`Your bmi is ${bmi} which means your are Overweight`)

   }
   if(bmi>=30){
    results.innerText=(`Your bmi is ${bmi} which means your are Obese`)

   }


    }
</script>
